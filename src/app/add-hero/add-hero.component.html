<form *ngIf="hero"
  #form="ngForm"
  class="hero-details">
  <h2>Add Hero</h2>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text"
      #heroName="ngModel"
      required
      class="form-control"
      [(ngModel)]="hero.name"
      name="name">
    <label *ngIf="heroName.invalid && heroName.touched"
      class="alert-danger">Name is required</label>
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number"
      class="form-control"
      [(ngModel)]="hero.age"
      name="age">
  </div>
  <button class="btn btn-success"
    [disabled]="form.invalid"
    (click)="save()">Add Hero</button>
  <button class="btn btn-primary"
    (click)="goBack()">Go Back</button>
</form>
