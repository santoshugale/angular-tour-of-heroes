<div class="list-group dashbord">
  <h3>Top Heroes</h3>
  <div class="form-group col-xs-6 col-md-6">
    <label for="age">Age Filter</label>
    <input type="text"
      class="form-control"
      [(ngModel)]="ageFilter"
      name="age">
  </div>
  <div *ngFor="let hero of heroes | heroFilter:ageFilter"
    class="col-xs-6 col-md-6">
    <a routerLink="/details/{{hero._id}}"
      appHighlight="red"
      class="list-group-item">{{hero.name}}</a>
  </div>
</div>
