<form *ngIf="hero"
  #form="ngForm"
  class="hero-details">
  <!-- <div align="center"> -->
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div class="form-group col-xs-6 col-md-6">
    <label for="id">Id:</label>
    <input type="text"
      class="form-control"
      [(ngModel)]="hero._id"
      readonly
      name="id">
  </div>
  <div class="form-group col-xs-6 col-md-6">
    <label for="name">Name:</label>
    <input type="text"
      #heroName="ngModel"
      class="form-control"
      [(ngModel)]="hero.name"
      required
      name="name">
    <label *ngIf="heroName.invalid && heroName.touched"
      class="alert-danger">Name is required</label>
  </div>
  <div class="form-group col-md-6 col-xs-6">
    <label for="age">Age:</label>
    <input type="number"
      #heroAge="ngModel"
      class="form-control"
      [(ngModel)]="hero.age"
      required
      name="age">
    <label *ngIf="heroAge.invalid && heroAge.touched"
      class="alert-danger">Age is required</label>
  </div>
  <br>
  <div class="col-md-6 col-xs-6">
    <button class="btn btn-success"
      [disabled]="form.invalid"
      (click)="save()">Update</button>
    <button class="btn btn-primary"
      (click)="goBack()">go back</button>
  </div>
  <!-- </div> -->
</form>
