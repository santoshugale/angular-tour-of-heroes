<div class="heroes">
  <h2>My Heroes</h2>
  <div class="list-group">
    <div *ngFor="let hero of heroes"
      class="col-md-12">
      <a routerLink="/details/{{hero._id}}"
        class="list-group-item list-group-item-action">
        <span>{{hero._id}}</span>
        {{hero.name}}
      </a>
    </div>
  </div>
</div>
