<h2>My Heroes</h2>
<div class="list-group">
  <div *ngFor="let hero of heroes" class="col-md-12">
    <a routerLink="/details/{{hero._id}}"
      class="list-group-item list-group-item-action col-md-4">
      <span>{{hero._id}}</span>
      {{hero.name}}
    </a>
  </div>
</div>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
